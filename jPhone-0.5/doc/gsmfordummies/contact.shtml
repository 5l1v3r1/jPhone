<head>
	<title>Contact GSM For Dummies</title>
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<body>

	<div id="page-wrap">

		<center><h1>Contact GSM For Dummies</h1></center><br /><br />
		
        <p>There are two ways to contact me. You can email me at <a href="mailto:help@gsmfordummies.com">help@gsmfordummies.com</a> or you can anonymously contact me by using the form below.</p>
	
				
		<div id="contact-area">
			
			<form method="post" action="contactengine.php">
				<label for="Name">Name:</label>
				<input type="text" name="Name" id="Name" />
				

	
				<label for="Email">Email:</label>
				<input type="text" name="Email" id="Email" />
				
				<label for="Message">Message:</label><br />
				<textarea name="Message" rows="20" cols="20" id="Message"></textarea>

				<input type="submit" name="submit" value="Submit" class="submit-button" />
			</form>
			
			<div style="clear: both;"></div>
			
	
		</div>
	
	</div>
    
    <br /><br />
    

</body>
